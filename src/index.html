<!-- bootstrap. 
  1. Включает в себя normalize. Указанно это как Reboot
  2. bootstrap требует подключения bootstrap.js 
  3. meta viewport должен дополниться shrink-to-fit=no
  4. box-sizing: content-box так же уже присутствует в bootstrap
  5. Какая-то библиотека Popper только в bundle версии есть
  6. До 5й версии требует JQuery 
  7. Установив bootstrap через npm можем в получить ещё папку scss где настроим подробней bootstrap
  8. В index не подключают файлы из node_modules напрямую
-->
<!-- 
  border - добавление, border-0 - удаление
  border border-success - добавить бордер и добавить цвет. как-то тупо. Нельзя было обойтись одной записью border-success
 -->
